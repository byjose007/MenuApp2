</ion-navbar>

<ion-content class="getting-started">
       <ion-list>
            <button *ngFor="#local of locales" ion-item (click)="itemTapped($event,local)">
                <ion-thumbnail item-left>
                    <img src="{{local.logo}}">
                </ion-thumbnail>
                <h2>{{local.nombre}}</h2>
                <p>{{local.tipo}}</p>
                <div class="enLinea">
                    <p info ><ion-icon name="heart"></ion-icon>25</p>
                    <p info ><ion-icon name="md-chatboxes"></ion-icon>12</p>
                </div>
            </button>

        </ion-list>

        <p>
        <button primary menuToggle>Ir al Menu</button>



</ion-content>

<ion-item-divider danger>Cerrados</ion-item-divider>
