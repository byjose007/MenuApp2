<ion-navbar *navbar>
  <ion-title>menu</ion-title>
</ion-navbar>

<ion-content padding class="menu">
  <ion-list>
    <button ion-item *ngFor="#menu of locales.menu" (click)="goToSessionDetail(session)">
      <h3>{{session.name}}</h3>
    </button>
    <button ion-item (click)="goToSpeakerDetail(speaker)">
      <h3>About {{speaker.name}}</h3>
    </button>
  </ion-list>

</ion-content>
